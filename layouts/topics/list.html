{{ define "main" }}
{{ partial "header.html" . }}
<div class="container default-page-container">
	<div class="row mb-5">
		{{ partial "breadcrumbs" . }}
	</div>
	<div class="row mb-5">
		<div class="col">
			<h1 class="mb-3">
				{{ .Title }}
			</h1>
			<div>
				{{ .Content }}
			</div>
		</div>
	</div>
	{{- range sort (where .Site.RegularPages "Section" "topics") ".Date" "desc" -}}
		{{ partial "topic-list-item" . }}
	{{- end -}}
</div>
{{ partial "footer.html" . }}
{{ end }}
