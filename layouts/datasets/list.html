{{ define "main" }}
	{{ partial "header" . }}
	<section data-hook="main" class="container default-page-container">
		<div class="row pt-4">
			<div class="col">
				{{ partial "breadcrumbs-new" . }}
			</div>
		</div>
		<div class="row">
		  <div class="col">
			 <h1 class="display-4 default-page-display-header">Open Data Catalog</h1> 
		  </div>
		</div>
		<div class="row">
		  <div class="col datasets-main-listing" data-component="datasets-list">
		    <button type="button" class="btn btn-primary dropdown-toggle rounded mb-2 mt-2" data-toggle="collapse" data-target="#catalogFilters" aria-expanded="false">
			    Filters
			</button>
			<div class="collapse" id="catalogFilters">
			  <div class="filter-grid">
			  	<div class="filter-grid-cats">
			  		<p class="text-muted text-uppercase font-weight-light mb-0 mt-2">Categories</p>
			    	<div data-component="categories-filter" data-show="300"></div>
			    </div>
			    <div class="filter-grid-depts">
			    	<p class="text-muted text-uppercase font-weight-light mb-0 mt-2">Departments</p>
			    	<div data-component="departments-filter" data-show="300"></div>
			    </div>
			    <div class="filter-grid-search">
			    	<p class="text-muted text-uppercase font-weight-light mb-0 mt-2">Search</p>
			    	<input type="text" data-hook="search-query" placeholder="Filter datasets by keyword" class="form-control mb-2">
			    </div>
			    
			  </div>
			</div>
		    
		    <div data-hook="datasets-items"></div>

		  </div>
		</div>
		
	</section>
{{ end }}
