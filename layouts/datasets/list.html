{{ define "main" }}
	{{ partial "header" . }}
	<section data-hook="main" class="container default-page-container">
		{{ partial "breadcrumbs" . }}
		<div class="row">
		  <div class="col-sm-4 datasets-submenu">

		    <h4>Categories</h4>
		    <div class="list-group" data-component="categories-filter" data-show="300"></div>

		    <h4>Departments</h4>
		    <div class="list-group" data-component="departments-filter" data-show="300"></div>
		  </div>
		  <div class="col-sm-8 datasets-main-listing" data-component="datasets-list">
		    <input type="text" data-hook="search-query" placeholder="Search..." class="form-control">
		    <div data-hook="datasets-items"></div>
		  </div>
		</div>
		
	</section>
{{ end }}
