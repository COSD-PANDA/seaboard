<div class="input-group mb-5 dp-jumbotron-searchbox">
  <input type="text" id="searchQuery" class="form-control dp-jumbotron-input" placeholder="Search the City of San Diego Open Data Portal" aria-label="Search for data" aria-describedby="search-data">
  <div class="input-group-append">
    <button class="btn" id="searchSubmit" type="button" data-toggle="dropdown" data-offset="0,0" data-flip="false">
      <i class="fa fa-search"></i>
    </button>
    <div class="dropdown-menu search-dropdown dropdown-menu-right" id="searchResults">
      <ul class="list-group list-group-flush mb-4" id="searchResultsList">
        
      </ul>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">
          <a href="/datasets/" class="search-result-catalog-link pb-4">
          <i>Didn't find what you need? Browse the <b>full catalog</b></i>
        </a>
      </li>
      </ul>
    </div>
  </div>
</div>

<!-- this template is sucked in by search.js and appended to the search-results div above. So editing here will adjust style -->
<script id="searchResultTemplate" type="text/x-js-template">
    <li class="list-group-item">
    	${section}: <a id="summary-${key}" href="${link}">${title}</a>
    </li>
</script>
