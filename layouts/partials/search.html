<div class="input-group">
  <input class="form-control" type="text" id="searchQuery" aria-label="Search the site" placeholder="Search" autocomplete="off">
  <div class="input-group-append" id="dropdownMenuParent">
    <button class="btn btn-outline-light" id="searchSubmit" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="fa fa-search"></i></button>
    <div class="dropdown-menu search-dropdown" id="searchResults">
      <ul class="list-group list-group-flush mb-4" id="searchResultsList"></ul>
    </div>
  </div>
</div>
<!-- this template is sucked in by search.js and appended to the search-results div above. So editing here will adjust style -->
<script id="searchResultTemplate" type="text/x-js-template">
    <li class="list-group-item inner-item">
    	${section}: <a id="summary-${key}" href="${link}">${title}</a>
    </li>
</script>
