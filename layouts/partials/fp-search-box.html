<div class="input-group mb-5">
  <input type="text" class="form-control fp-search-all fp-search-input fs-5" id="searchQuery" placeholder="Explore data about San Diego" aria-label="Search for data" aria-describedby="button-addon">
  <button class="btn fp-search-all fp-search-button fs-1 bg-white" type="button" id="searchSubmit"><i class="fa-solid fa-magnifying-glass"></i></button>
</div>


<div class="input-group-append">
  <div class="dropdown-menu search-dropdown dropdown-menu-right" id="searchResults">
    <ul class="list-group list-group-flush mb-4" id="searchResultsList">
      
    </ul>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">
        <a href="/datasets/" class="search-result-catalog-link pb-4">
        <i>Didn't find what you need? Browse the <b>full catalog</b></i>
      </a>
    </li>
    </ul>
  </div>
</div>

<!-- this template is sucked in by search.js and appended to the search-results div above. So editing here will adjust style -->
<script id="searchResultTemplate" type="text/x-js-template">
    <li class="list-group-item">
    	${section}: <a id="summary-${key}" href="${link}">${title}</a>
    </li>
</script>
