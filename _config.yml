title: City of San Diego Open Data Portal
greeting:
description: Empowering San Diegans by making data usable.
baseurl:

# Used so Jekyll outputs the site correctly so Gulp can do what it wants
source: src
destination: serve

# _config.build.yml overwrites these options when you run `gulp build`
# Enables future posts (posts with dates in the future) and drafts
future: true
show_drafts: true
# Disables the more accurate related posts for faster generating of the site
lsi: false
# Only make the last 10 posts so generating isn't slow
limit_posts: 1

# Dataset Previews
ds_preview_url: https://gwf7vwruf1.execute-api.us-east-1.amazonaws.com/dev/dataset/preview

github:
    owner_name: MrMaksimize
    repo_org: cityofsandiego
    repo_branch: master
    project_title: seaboard

social:
  - icon:	twitter
    url:	https://twitter.com/mrmaksimize
    desc: Follow Quandary on twitter
    share_url: http://twitter.com/share
    share_title: ?text=
    share_link: "&amp;url="





# Dataset schema
schema: default

# Nav bar
navigation:
  - title: Browse Data
    url: /datasets/
  - title: Stories
    url: /stories/

# Collections
collections:
  datasets:
    output: true
    permalink: /datasets/:path/
  departments:
    output: true
    permalink: /departments/:path/
  stories:
    output: true
    permalink: /stories/:path/

# Collections (cont'd)
defaults:
  - scope:
      path: ""
      type: datasets
    values:
      layout: dataset
      category: Uncategorized
      department: N/A
  - scope:
      path: ""
      type: departments
    values:
      layout: department
  - scope:
      path: ""
      type: stories
    values:
      layout: story

# Blog setting
excerpt_separator: <!--more-->

# Markdown settings
markdown: kramdown
kramdown:
  input: GFM

# Google Analytics
google_analytics:
  enabled: false
  code: "UA-XXXXXX-1"

# Google TagManager
google_gtm:
  enabled: false
  code: "GTM-KDXK7NN"

# Twitter
twittercard:
  enabled: false
  username: "@"

# Open Graph
opengraph:
  enabled: true

# Exclude these files from the build
exclude:
  - Gemfile
  - Gemfile.lock
  - vendor
  - .travis.yml
  - node_modules
  - scripts/src
  - package.json
  - webpack.config.js
  - README.md
  - LICENSE
