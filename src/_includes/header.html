<nav id="sd-bar" class="navbar navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="col-md-4 col-md-offset-8 text-right">
            <a href="http://sandiego.gov" target="_blank" rel="noopener" title="San Diego Main Site">City of San Diego</a> |
            <a href="http://sandiego.gov/mayor" target="_blank" rel="noopener" title="San Diego Mayor">Mayor Todd Gloria</a>
        </div>
    </div>
</nav>
<nav id="sd-top-nav" class="sd-navbar-top navbar navbar-default navbar-fixed-top" role="navigation">
  <div class="container">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/">
        <span id="title">
          Data
        </span>
        <span id="logo">
          <img class="datasd-logo" src="/assets/img/sdlogo_grays-01-01.png" alt="{{ site.title }}">
        </span>
      </a>
    </div>

     <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
    <ul class="nav navbar-nav navbar-left">
        {% for link in site.navigation %}
          {% if page.url contains link.url %}
          <li class="active"><a target="{{ link.target }}" href="{{ site.baseurl }}{{ link.url }}">{{ link.title }} <span class="sr-only">(current)</span></a></li>
          {% else %}
          <li><a target="{{ link.target }}" href="{{ site.baseurl }}{{ link.url }}">{{ link.title }}</a></li>
          {% endif %}
        {% endfor %}
      </ul>
    </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container -->
</nav>
