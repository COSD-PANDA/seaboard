version: 2
jobs:
  build:
    working_directory: ~/seaboard
    docker:
      - image:  mrmaksimize/seaboard-build:latest
    steps:
      - checkout
      - run:
          name: 'Build'
          command: |
            curl -o- -L https://yarnpkg.com/install.sh | bash
            yarn cache clean
            bundle install
            yarn install --force
            bundle install
            npm run build
            npm run publish

  deploy:
    working_directory: ~/seaboard
    docker:
      - image:  mrmaksimize/seaboard-build:latest
    steps:
      - run:
          name: 'Deploy'
          command: |
            s3_website push



workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master



