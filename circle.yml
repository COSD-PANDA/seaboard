machine:
  pre:
    - mkdir ~/.yarn-cache
  node:
    version: stable
  environment:
    PATH: ${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin:${HOME}/.yarn/bin
dependencies:
  pre:
    - curl -o- -L https://yarnpkg.com/install.sh | bash
  cache_directories:
     - ~/.yarn-cache
  override:
    - bundle install
    - yarn install
    - bower install
general:
  branches:
    only:
      - master
      - production
deployment:
  staging:
    branch: master
    commands:
      - gulp build && gulp publish
      - netlify deploy --path ./site --site-id performer-hare-68626 --access-token ${NETLIFY_TOKEN}

  production:
    branch: production
    commands:
      - gulp build && gulp publish
      - s3_website push
