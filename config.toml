baseURL = "https://sdopendata.netlify.app/"
languageCode = "en-us"
title = "City of San Diego Open Data Portal"
relativeURLS = true

[params]
	bootstrap = "5.0.2"

[markup.goldmark.renderer]
unsafe= true

[taxonomies]
	category = "categories"
	tag = "tags"
	department = "departments"
	type = "type"
	level = "level"
	topic = "topic"

preserveTaxonomyNames = true

[outputs]
	home = ["HTML", "JSON"]
	section = ["HTML","JSON"]
